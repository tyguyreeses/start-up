<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        /* Add some basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
        .username_display {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="button" onclick="login()">Login</button>
    </form>

    <aside class="username_display" id="usernameDisplay"></aside>

    <script>
        // Function to handle the login process
        function login() {
            // Get values from input fields
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password are not empty
            if (username && password) {
                // Simulate authentication (in a real scenario, you'd validate credentials on a server)
                // For simplicity, we'll just store the username in local storage
                localStorage.setItem("username", username);

                // Display the username in the aside element
                displayUsername();
            } else {
                alert("Please enter both username and password");
            }
        }

        // Function to display the username in the aside element
        function displayUsername() {
            var username = localStorage.getItem("username");
            var displayElement = document.getElementById("usernameDisplay");

            if (username) {
                displayElement.textContent = "Welcome, " + username + "!";
            }
        }

        // Check if a user is already logged in and display the username if so
        displayUsername();
    </script>

</body>
</html>
