<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobOfferInsight</title>
    <link rel="icon" href="JOI.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="jobEntry.js" defer></script>
  </head>
  <body>
    <header>
      <aside id="username_display"></aside>
      <h1>JobOfferInsight</h1>
      <nav id="menu">
         <!-- <div><a class="menu_control" href="index.html">Home</a></div> -->
         <div><a class="menu_control" href="jobEntry.html">Job Entry</a></div>
         <div><a class="menu_control" href="compare.html">Compare</a></div>
         <div><a class="menu_control" href="about.html">About</a></div>
         <div><a class="menu_control" onclick="logout()">Logout</a></div>
      </nav>
    </header>
    
    <main>
      <form class="form" action="" onsubmit="return false;">
        <section id="data_entry">
          <section class="form_section" id="company_info">
            <h1>Company Info</h1>
            <div class="info_label">
              <label for="title">Company Name: </label>
              <input class="info_input" type="text" id="title" />
            </div>
            <div class="info_label">
              <label for="salary">Yearly Salary: </label>
              <input class="info_input" type="text" id="salary" />
            </div>
            <div class="info_label">
              <label for="bonus">Signing Bonus: </label>
              <input class="info_input" type="text" id="bonus" />
            </div>
            <div class="info_label">
              <label for="pay_period">Pay Period:  </label>
              <select id="pay_period" name="pay_period">
                <option value="monthly">Monthly</option>
                <option value="biweekly">Bi-Weekly</option>
                <option value="weekly">Weekly</option>
              </select>
            </div>
          </section>
          <section class="form_section" id="stock_options">
            <h1>Stock Options</h1>
            <table>
              <thead>
                <tr>
                  <th>Stock Tag</th>
                  <th># of Shares</th>
                  <th>Share Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input class="stock_input" type="text" id="stock_tag" />
                  </td>
                  <td>
                    <input class="stock_input" type="text" id="stock_amt" />
                  </td>
                  <td>placeholder</td>
                </tr>
              </tbody>
            </table>
          </section>
        </section>
        <section id="salaryCalculation">
          <div class="salaryInfo" id="yearlySalaryLabel">Yearly Takehome: $<div id="yearlySalary"></div></div>
          <div class="salaryInfo" id="timeSalaryLabel"><div id="timeSalary"></div></div>
        </section>
        <section id="buttons">
          <div>
            <button class="entryButton" id="calculate" onclick="calculateSalary()">Calculate</button>
          </div>
          <div>
            <button class="entryButton" type="reset" id="reset" onclick="resetStyle()">Reset</button>
          </div>
          <div>
            <button class="entryButton" type="submit" id="submit" onclick="saveEntry()">Save Entry</button>
          </div>
        </section>
      </form>
    </main>

    <footer>
      <span id="author">By Tyler Reese</span>
      <div id="github">
        <a id="github_link" href="https://github.com/tyguyreeses/start-up/blob/main/README.md">GitHub Repository Link</a>
      </div>
    </footer>
  </body>
</html>
