<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobOfferInsight</title>
    <link rel="icon" href="insert icon here" />
  </head>
  <body>
    <header>
      <aside id="username_display">RandomUser123</aside>
      <h1>JobOfferInsight</h1>
      <nav class="menu">
         <div><a class="menu_control" href="index.html">Home</a></div>
         <div><a class="menu_control" href="jobEntry.html">Job Entry</a></div>
         <div><a class="menu_control" href="compare.html">Compare Previous Entries</a></div>
         <div><a class="menu_control" href="about.html">About</a></div>
         <div><a class="menu_control" href="index.html">Logout</a></div>
      </nav>
    </header>
    
    <main>
      <h1></h1>
      <p></p>
      <form method="get" action="compare.html">
        <section id="company_info">
            <h3>Company Info</h3>
            <ul>
                <li>
                    <label for="title">Company Name/Job Title: </label>
                    <input type="text" id="title" />
                </li>
                <li>
                    <label for="salary">Offered Salary: </label>
                    <input type="text" id="salary" />
                </li>
                <li>
                    <label for="bonus">Bonus: </label>
                    <input type="text" id="bonus" />
                </li>
                <li>
                    <label for="pay_period">Pay Period:  </label>
                    <select id="pay_period" name="pay_period">
                        <option>Monthly</option>
                        <option>Bi-Weekly</option>
                        <option>Weekly</option>
                    </select>
                </li>
            </ul>
        </section>
        <section id="stock_options">
            <h3>Stock Options</h3>
            <table>
            <thead>
                <tr>
                <th>Stock Tag</th>
                <th># of Shares</th>
                <th>Price Per Share</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>
                    <input type="text" id="stock_tag" />
                </td>
                <td>
                    <input type="text" id="stock_amt" />
                </td>
                <td>realtime stock price</td>
                </tr>
            </tbody>
            </table>
            <li>
            <button onclick="calulate()">Calculate</button>
            </li>
            <li>
            <button type="reset">Reset</button>
            </li>
            <li>
            <button type="submit">Save Entry</button>
            </li>
        </section>
      </form>
    </main>

    <footer>
        <span class="text-reset">By Tyler Reese</span>
        <a href="https://github.com/tyguyreeses/start-up/blob/main/README.md">GitHub</a>
      </footer>
    </body>
  </html>
