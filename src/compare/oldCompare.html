<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobOfferInsight</title>
    <link rel="icon" href="JOI.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="compare.js" defer></script>
  </head>
  <body>
    <header>
      <aside id="username_display"></aside>
      <h1>JobOfferInsight</h1>
      <nav id="menu">
         <!-- <div><a class="menu_control" href="index.html">Home</a></div> -->
         <div><a class="menu_control" href="jobEntry.html">Job Entry</a></div>
         <div><a class="menu_control" href="compare.html">Compare</a></div>
         <div><a class="menu_control" href="about.html">About</a></div>
         <div><a class="menu_control" onclick="logout()">Logout</a></div>
      </nav>
    </header>
    
    <main>
      <h1>All Previous Offer Entries</h1>
      <section id="entry_main">
        <table>
          <thead>
            <tr>
              <th class="entry_display_header" id="company_name_header" onclick="sortColumn(this)">Company Name/Job Title</th>
              <th class="entry_display_header" id="yearly_takehome_header" onclick="sortColumn(this)">Yearly Takehome</th>
              <th class="entry_display_header" id="paycheck_takehome_header" onclick="sortColumn(this)">Paycheck Takehome</th>
              <th class="entry_display_header" id="stock_grants_header" onclick="sortColumn(this)">Stock Benefits</th>
            </tr>
          </thead>
          <tbody id="job_entries">
          </tbody>
        </table>
        <fieldset id="chat-controls" disabled>
          <legend>Chat</legend>
          <textarea id="new-msg" placeholder="Enter your message here"></textarea>
          <button onclick="sendMessage()">Send</button>
        </fieldset>
        <div id="chat-text"></div>
      </section>
    </main>

    <footer>
        <span id="author">By Tyler Reese</span>
        <div id="github">
          <a id="github_link" href="https://github.com/tyguyreeses/start-up/blob/main/README.md">GitHub Repository Link</a>
        </div>
      </footer>
    </body>
  </html>
